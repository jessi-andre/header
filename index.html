<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--favicon-->
    <link rel="icon" href="img/logo.ico" type="image/x-icon" />
    <title>Fruti</title>
    <!--Mi css-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Kanit:wght@700&family=Montserrat&family=Noto+Sans+NKo+Unjoined&family=Nunito:wght@400;500;600;700;900&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__info">
        <p>
          ¡Descubre la frescura de Fruit! Llama ahora al
          <span class="phone-number"> +54 11 2233 4455</span> para disfrutar de
          las mejores frutas fresacas directamente en tu casa.
        </p>
      </section>
      <section class="container-navbar">
        <nav class="navbar container">
          <a href="index.html" class="navbar__logo">
            <img src="img/logo.png" alt="logo empresa" />
            <span> Fruit </span>
          </a>
          <div class="navbar__nav">
            <ul class="nav__list">
              <li class="nav__link">
                <a href="#">Inicio</a>
              </li>
              <li class="nav__link">
                <a href="#">Frutas</a>
              </li>
              <li class="nav__link">
                <a href="#">Servicios</a>
              </li>
              <li class="nav__link">
                <a href="#">Contacto</a>
              </li>
            </ul>
            <form action="" class="navbar__search">
              <a href="#" class="search__icon">
                <img src="img/search.png" alt="boton de busqueda" />
              </a>
            </form>
            <a href="#" class="button button_primary button-saber-mas"
              >¡Saber más!</a
            >
            <button class="navbar__toogle-btn">
              <img src="img/menu.png" alt="botón de menú" />
            </button>
            <div class="navbar__mobile-menu">
              <ul class="nav__list-mobile">
                <li class="nav__link-mobile">
                  <a href="#">Inicio</a>
                </li>
                <li class="nav__link-mobile">
                  <a href="#">Frutas</a>
                </li>
                <li class="nav__link-mobile">
                  <a href="#">Servicios</a>
                </li>
                <li class="nav__link-mobile">
                  <a href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <!--mi js-->
    <script src="js/app.js"></script>
  </body>
</html>
